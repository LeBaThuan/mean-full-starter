<section class="hero is-dark is-small is-bold">

  <!-- Hero navbar -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <span class="navbar-burger burger" [class.is-active]="burgerSwitch" (click)="toggleBurger()">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="navbar-menu" [class.is-active]="burgerSwitch">
          <div class="navbar-start">
            <a class="navbar-item marginLeft" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact : true }">
              <span class="icon"><i class="fas fa-home"></i></span><span>Home</span>
            </a>
            <a class="navbar-item" routerLink="/books" routerLinkActive="is-active"><span class="icon">
              <i class="fas fa-code-branch"></i></span><span>Books API</span>
            </a>
          </div>
          <div class="navbar-end">
            <a class="navbar-item" *ngIf="!user" routerLink="/users/register" routerLinkActive="is-active">
              <span class="icon"><i class="fas fa-user-plus"></i></span><span>Register</span>
            </a>
            <a class="navbar-item" *ngIf="!user" routerLink="/users/login" routerLinkActive="is-active">
              <span class="icon"><i class="fas fa-sign-in-alt"></i></span><span>Login</span>
            </a>
            <a class="navbar-item" *ngIf="!user" routerLink="/users/edit-profile" routerLinkActive="is-active">
              <span class="icon"><i class="fas fa-lock"></i></span><span>Edit Profile</span>
            </a>
            <a class="navbar-item" *ngIf="user" routerLink="/users/edit-profile" routerLinkActive="is-active">
              <span class="icon"><i class="fas fa-lock-open"></i></span><span>Edit Profile</span>
            </a>
            <a class="navbar-item" *ngIf="user" (click)="logout()">
              <span class="icon"><i class="fas fa-sign-out-alt"></i></span><span>Logout</span>
            </a>
            <div class="navbar-item">
              <img class="image roundImage" *ngIf="user" src="{{ user.imageURL }}" alt="Profile Picture">
            </div>
            <span class="navbar-item marginRight">
              <app-stripe-checkout></app-stripe-checkout>
            </span>
          </div>
        </div>
      </div>
    </nav>

    <!-- GitHub Corner -->
    <a href="https://github.com/stanleyeosakul/mean-full-starter" target="_blank" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#3273dc; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);"
        aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    
  </div>

  <!-- Hero content -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <img src="../assets/images/logos/mean.png" width="500" alt="MEAN Stack">
      <h2 class="title is-1">Full Starter Template</h2>
    </div>
  </div>

</section>

<!-- Header Box for MEAN Stack versions-->
<div class="box cta">
  <div class="has-text-centered">
    <div class="field is-grouped is-grouped-multiline">

      <!--  MongoDB -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-dark">MongoDB</span>
          <span class="tag is-link">v3.4.13</span>
        </div>
      </div>

      <!--  Mongoose -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-dark">Mongoose</span>
          <span class="tag is-link">v5.0.11</span>
        </div>
      </div>
    
      <!-- Express -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-warning">Express</span>
          <span class="tag is-link">v4.16.3</span>
        </div>
      </div>
    
      <!-- Angular CLI -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-danger">Angular CLI</span>
          <span class="tag is-link">v1.7.3</span>
        </div>
      </div>

      <!-- Angular -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-danger">Angular</span>
          <span class="tag is-link">v5.2.9</span>
        </div>
      </div>

      <!-- NodeJS -->
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-success">NodeJS</span>
          <span class="tag is-link">v9.9.0</span>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Show notification is user is logged in -->
<div class="container" *ngIf="user">
  <div class="columns">
    <div class="column is-8 is-offset-2">
      <div class="notification is-success has-text-centered">
        <strong>{{ user.displayName }}</strong> is logged in!  You were last logged in on <strong>{{ user.lastLogin | date:'short' }}</strong>.  Here is a <span class="icon"><i class="fas fa-trophy"></i>.</span>
      </div>
    </div>
  </div>
</div>
